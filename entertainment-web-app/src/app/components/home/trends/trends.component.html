<div class="trends-container">
    <p class="text">Trending</p>

    <div class="trends">
        @for (trend of trends; track $index) {
            <div class="card">
                <picture>
                    <source media="(max-width: 767px)" [srcset]="trend.thumbnail.trending.small">
                    <source media="(min-width: 768px)" [srcset]="trend.thumbnail.trending.large">
                    <img src="{{trend.thumbnail.trending.large}}" alt="{{trend.title}} image" />
                </picture>


                <!-- details-->
                <div class="details">
                    <div class="inner">
                        <p>{{trend.year}}</p>
                        <span>&#8226;</span>

                        <div class="type">
                            @if (trend.category === 'Movie') {
                                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16.956 0H3.044A3.044 3.044 0 0 0 0 3.044v13.912A3.044 3.044 0 0 0 3.044 20h13.912A3.044 3.044 0 0 0 20 16.956V3.044A3.044 3.044 0 0 0 16.956 0ZM4 9H2V7h2v2Zm-2 2h2v2H2v-2Zm16-2h-2V7h2v2Zm-2 2h2v2h-2v-2Zm2-8.26V4h-2V2h1.26a.74.74 0 0 1 .74.74ZM2.74 2H4v2H2V2.74A.74.74 0 0 1 2.74 2ZM2 17.26V16h2v2H2.74a.74.74 0 0 1-.74-.74Zm16 0a.74.74 0 0 1-.74.74H16v-2h2v1.26Z" fill="#FFF"/>
                                </svg>
                            } @else {
                                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 2.689H5.448L7.068.722 6.132 0 4.2 2.345 2.268.017l-.936.705 1.62 1.967H0V12h12V2.689Zm-4.8 8.147h-6V3.853h6v6.983Zm3-2.328H9V7.344h1.2v1.164Zm0-2.328H9V5.016h1.2V6.18Z" fill="#FFF" opacity=".75"/>
                                </svg>
                            }
                            <p>{{trend.category}}</p>
                        </div>

                        <span>&#8226;</span>
                        <p>{{trend.rating}}</p>
                    </div>

                    <!--  title-->
                    <p class="title">{{trend.title}}</p>
                </div>

                <!-- play buttton-->
                <div class="play-container">
                        <button>
                            <!-- play svg-->
                            <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 0C6.713 0 0 6.713 0 15c0 8.288 6.713 15 15 15 8.288 0 15-6.712 15-15 0-8.287-6.712-15-15-15Zm-3 21V8l9 6.5-9 6.5Z" fill="#FFF"/>
                            </svg>
                           Play
                        </button>
                </div>

                <!--                         bookmark-->
                <div class="bookmark">
                    <svg width="12" height="14" xmlns="http://www.w3.org/2000/svg">
                        <path d="m10.518.75.399 12.214-5.084-4.24-4.535 4.426L.75 1.036l9.768-.285Z" stroke="#FFF" stroke-width="1.5" fill="none"/>
                    </svg>
                </div>
            </div>
        }
    </div>
</div>
